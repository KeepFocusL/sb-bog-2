<div th:replace="~{ app :: layout ('我的博客', _, ~{::#main}, _) }" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <div class="container user-center my-2rem" id="main">
    <div class="row">
      <div class="col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <div th:replace="~{user/_fragment :: #user-center-left}"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-9 mt-3 mt-lg-0">
        <div class="card shadow-sm">
          <div class="card-header">
            我的博客
          </div>
          <div class="card-body">
            <div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>
            <a sec:authorize="hasAnyRole('admin', 'editor')" class="dropdown-item" href="#" th:href="@{/backend/blog}">
              博客管理
            </a>
            <a sec:authorize="!hasAnyRole('admin', 'editor')" class="dropdown-item" href="#" th:href="@{/user/create-your-blog}">
              申请开通博客
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
