<div th:replace="~{ app :: layout ('博客详情', ~{::#css}, ~{::#main}, ~{::#js}) }" xmlns:th="http://www.thymeleaf.org">

    <div id="css">
        <link rel="stylesheet" href="/build/assets/backend.css">
        <style>
            .cherry {
                height: unset;
                /*box-shadow: none;*/
            }
            .cherry-markdown a.anchor:before {
                content: "";
            }
            .cherry-markdown img {
                width: 100% !important;
            }
            .cherry-markdown video {
                width: 100% !important;
            }
        </style>
    </div>


    <main class="my-2rem" id="main">
        <article class="blog-show container">
            <div class="row">
                <div class="col-lg-8">
                    <h1 th:text="${blog.title}">maven 加速，修改镜像源</h1>
                    <p class="meta text-muted mb-2rem"><a href="#">admin</a> - 2024-11-18 08:35:28</p>
                    <div class="animate__animated animate__fadeInLeft" th:text="${blog.content}">
                        <div class="animate__animated animate__fadeInLeft" th:data-content="${blog.content}" id="blog-content">

                        </div>
                    </div>

                    <div class="col-lg-3 offset-lg-1">
                        <div id="outline" class="sticky-top d-none d-lg-block animate__animated animate__fadeInRight animate__delay-1s">
                            <ul>
                                <li>
                                    <a href="#what">What</a>
                                    <ul>
                                        <li><a href="#are">are</a></li>
                                        <li><a href="#you">you</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#doing">Doing</a>
                                    <ul>
                                        <li><a href="#now">now</a></li>
                                        <li><a href="#blablabla">blablabla...</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <div id="js">
        <script type="module" src="/build/assets/backend.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const cherry = new Cherry({
                    id: 'blog-content',
                    value: document.getElementById('blog-content').dataset.content,
                    editor: {
                        defaultModel: 'previewOnly',
                    },
                    toolbars: {
                        // 打开侧边目录
                        toc: {
                            updateLocationHash: true,
                            defaultModel: 'pure',
                        },
                    }
                });
            });
        </script>
    </div>

</div>
