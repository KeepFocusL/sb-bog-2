<div th:replace="~{ app :: layout ('400 - 请求错误', _, ~{::#main}, _) }" xmlns:th="http://www.thymeleaf.org">
    <main id="main" class="my-2rem">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 text-center">
                    <h1 class="display-1">400</h1>
                    <h2 class="mb-4">请求错误</h2>
                    <p class="text-muted mb-4" th:text="${message}">请求处理失败</p>
                    <p class="text-muted small mb-4" th:if="${error}" th:text="${error}">错误详情</p>
                    <a href="/" class="btn btn-primary">返回首页</a>
                </div>
            </div>
        </div>
    </main>
</div>
