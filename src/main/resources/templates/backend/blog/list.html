<!DOCTYPE html>
<div th:replace="~{ backend/app :: layout ('博客列表', _, ~{::#main}, _) }" xmlns:th="http://www.thymeleaf.org">
    <div class="content-wrapper" id="main">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-12 d-flex justify-content-between">
                        <h1>博客列表</h1>
                        <a href="/backend/blog/add">创建新博客</a>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="blog : ${blogs}">
                                    <tr>
                                        <th th:text="${blog.id}">blog.id</th>
                                        <td><a th:href="@{'/blog/' + ${blog.id}}" target="_blank" th:text="${blog.title}">blog.title</a></td>
                                        <td class="center">
                                            <a href="#" th:href="@{'/backend/blog/edit/' + ${blog.id}}" class="text-sm">
                                                <i class="fas fa-edit"></i>
                                                Edit
                                            </a>
                                            <a class="text-sm pl-3" href="/backend/blog/delete/id" th:href="@{'/backend/blog/delete/' + ${blog.id}}">
                                                <i class="fas fa-trash"></i>
                                                Remove
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                        <div id="pagination-container" class="pt-1">
                            <p class="text-muted p-1">当前第 2 页，总计 3 页，共 15 条记录</p>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" href="/xxx?page=1">Previous</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="/xxx?page=1">1</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" href="/xxx?page=2">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="/xxx?page=3">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="/xxx?page=3">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
