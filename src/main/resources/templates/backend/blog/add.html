<!DOCTYPE html>
<div th:replace="~{ backend/app :: layout ('博客添加', ~{backend/fragment::#css}, ~{::#main}, ~{backend/fragment::#js}) }" xmlns:th="http://www.thymeleaf.org">
    <div class="content-wrapper" id="main">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>添加博客</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Blank Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">填写博客信息</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form action="/backend/blog/add" method="post" enctype="multipart/form-data">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">博客标题</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="请输入博客标题">
                        </div>
                        <div class="form-group">
                            <label for="content">博客内容</label>
                            <textarea class="form-control d-none" name="content" id="content" cols="30" rows="10"></textarea>
                            <div id="markdown-container" style="height:600px"></div>
                        </div>
                        <div class="form-group">
                            <label for="content">博客描述</label>
                            <textarea class="form-control" name="description" id="description" cols="30" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cover">封面图片</label>
                            <div>
                                <input type="file" name="coverImage" id="cover" class="d-block">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>

</div>
