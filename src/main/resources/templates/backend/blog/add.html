<!DOCTYPE html>
<div th:replace="~{ backend/app :: layout ('博客添加', ~{::#css}, ~{::#main}, ~{::#js}) }" xmlns:th="http://www.thymeleaf.org">

    <style id="css">
        /* 覆盖 Cherry Markdown 全屏模式的 z-index */
        .cherry.fullscreen {
            z-index: 1050 !important; /* 确保 z-index 足够大，覆盖其他元素 */
        }
    </style>
    <div class="content-wrapper" id="main">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>添加博客</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Blank Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">填写博客信息</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form action="/backend/blog/add" method="post" enctype="multipart/form-data">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">博客标题</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="请输入博客标题">
                        </div>
                        <div class="form-group">
                            <label for="content">博客内容</label>
                            <textarea class="form-control d-none" name="content" id="content" cols="30" rows="10"></textarea>
                            <div id="markdown-container" style="height:600px"></div>
                        </div>
                        <div class="form-group">
                            <label for="cover">封面图片</label>
                            <div>
                                <input type="file" name="coverImage" id="cover" class="d-block">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>

    <script type="module" id="js">
        const cherryInstance = new Cherry({
            id: 'markdown-container',
            value: '',
            toolbars: {
                // 定义顶部工具栏
                //toolbar: ['bold','italic','strikethrough','|','color','header','ruby','|','list','panel','detail'],
                // 定义侧边栏，默认为空
                sidebar: ['theme'],
                // 定义顶部右侧工具栏，默认为空
                toolbarRight: ['fullScreen', 'export'],
                // 定义选中文字时弹出的“悬浮工具栏”，默认为 ['bold', 'italic', 'underline', 'strikethrough', 'sub', 'sup', 'quote', '|', 'size', 'color']
                bubble: false,
                // 定义光标出现在行首位置时出现的“提示工具栏”，默认为 ['h1', 'h2', 'h3', '|', 'checklist', 'quote', 'table', 'code']
                float: false,
            },
            callback: {
                afterChange: (text, html) => {
                    document.getElementById('content').value = text;
                }
            },
            fileUpload: (file, callback) => {
                const formData = new FormData();
                formData.append('image', file);
                fetch('/backend/images/uploadFromMd', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            callback(data.file.url);
                        } else {
                            console.error('图片上传失败:', data.message);
                            alert('图片上传失败: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('图片上传出错:', error);
                        alert('图片上传出错，请稍后重试');
                    });
            },
        });
    </script>
</div>
